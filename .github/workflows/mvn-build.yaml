name: build java project with maven 

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build-test-deploy: ### this specifies the job name 
    runs-on: ubuntu-latest ### this specifies where the job should run
    steps:
    - name: clone repository
      uses: actions/checkout@v2  ### the first step clones our repo into the runner. 

    - name: install and setup java with maven 
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11' 
        
    - name: Run SonarQube analysis
      run: mvn sonar:sonar -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_LOGIN }}

    - name: code build with maven 
      run: mvn package   
       
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      if: always() # Pick up events even if the job fails or is canceled.
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took,pullRequest # selectable (default: repo,message)
      env: 
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required

              

